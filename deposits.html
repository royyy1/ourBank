    <script>
        function calDep(){
                var P = document.f1.am.value;
                let R=abc();
                let N=cde();
                var emi = P * R * (1+R)^N / [(1+R)^N-1] ;
                document.getElementById("emi").innerText = emi;
            }

        function cde(){
            let duration=document.getElementById("duration").value
            return duration
        }
         function abc(){
            let duration=cde();
            let roi;
            if(duration>0 && duration<=2){
                roi = 5;
             }else if(duration>2 && duration<=5){
                 roi = 6;
             }else if(duration>5 && duration<=10){
                 roi= 7;
             }else{
                 roi = "Not applicable";
             }
             if(roi=="Not applicable"){
                 alert("Kindly give proper duration for the deposists");
                 document.getElementById("myForm").reset();
             }else{
                document.getElementById("roi").value=roi
                return roi
             }
            
        }
    </script>
